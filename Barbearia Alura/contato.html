<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<title>Contato – Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
 </head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo Barbearia"></h1>
		          <nav>
		          	 <ul> 
		             	<li><a href="index.html">home</li></a>
			            <li><a href="produtos.html">produtos</li></a> 
			            <li><a href="contato.html">contato</li></a>
			         </ul> 
			      </nav>
	        </div>
		</header>
	
      <main class="maincontato">
      	<form>

      		<label for="nomesobrenome">Nome e Sobrenome</label>
      		<input type="text" id="nomesobrenome" class="input-padrao" required>

      		<label for="email">Email</label>
      		<input type="email" id="email" class="input-padrao" required placeholder="meuemail@.com">

      		<label for="telefone">Telefone</label>
      		<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
            
            <label for="menssagem">Menssagem</label>
      		<textarea cols="70" rows="10" class="input-padrao" required></textarea>
            <fieldset>
	            <legend>Como prefere nosso contato?</legend>
	            <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email" checked>email
	            </label>

	      		<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">telefone</label>
	      		
	      		<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="Whatsapp">Whatsapp</label>    		
	        </fieldset>
            
            <fieldset>
	            <legend>Qual horário prefere ser atendido?</legend>
	            <select>
	            	<option>Manhã</option>
	            	<option>Tarde</option>
	            	<option>Noite</option>
	            </select>
	        </fieldset>
	         <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

      		<input type="submit" value="Enviar Formulário" class="button-enviar">
      	</form>
      	

      <table>
      	<thead>
	      	 <tr>
	      	 	<th>Dias</th>
	            <th>Horarios</th>
	      	 </tr>
        </thead>
          
        <tbody>
	      	  <tr>
	      	 	<td>Sexta</td>
	            <td>8h ~ 20h</td>
	      	  </tr>

	      	  <tr>
	      	 	<td>Sabado</td>
	            <td>8h ~ 20h</td>
	      	  </tr>

	      	  <tr>
	      	 	<td>Domingo</td>
	            <td>8h ~ 20h</td>
	      	  </tr>
      	  </tbody>
      </table>


      </main>

	<footer>
			<img src="logo-branco.png" alt="Logo Barbearia">
			<p class="copyright">&copy; Copyright Barbearia Alura – 2019</p>
		</footer>
	</body>
</html>
